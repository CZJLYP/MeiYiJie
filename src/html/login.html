<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美宜佳商城登录</title>
    <style>
        p{width: 120px;}
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
    <p>
         用户名：<input type="text" name="" id="username"> 
    </p>
  <p>
        密码：<input type="password" name="" id="password">
  </p>
    <p>
          <input type="button" value="登录" id="btn_login">
    </p>
  

    <script>
    
        $(function(){
            $('#btn_login').click(function(){
                $.post('http://10.3.138.196:8181/logon',{username: $('#username').val(),password:$('#password').val()},function(res){
                    console.log(res)
                    if(res.status){
                        window.localStorage.setItem('token',res.data)
                        window.location.href = 'index.html'
                    }else{
                        window.alert('账号密码错误')
                    }
                })
            })
        })
    
    
    </script>
</body>
</html>
